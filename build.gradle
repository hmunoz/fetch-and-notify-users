buildscript {
    repositories {
        mavenCentral()
    }
    dependencies {
        classpath("org.springframework.boot:spring-boot-gradle-plugin:1.2.4.RELEASE")
    }
}

apply plugin: 'java'
apply plugin: 'eclipse'
apply plugin: 'spring-boot'

jar {
     baseName = 'fetch-users'
     version =  '1.0'
}

repositories {
    mavenCentral()
}

task stage(type: Copy, dependsOn: [clean, build]) {
    from jar.archivePath
    into project.rootDir 
}
stage.mustRunAfter(clean)

clean << {
    project.file('fetch-users-1.0.jar').delete()
}

sourceCompatibility = 1.8
targetCompatibility = 1.8

dependencies {
    compile("org.springframework.boot:spring-boot-starter")
    compile("org.springframework.boot:spring-boot-starter-web")
    compile("org.springframework:spring-web:4.1.4.RELEASE")
    compile("com.fasterxml.jackson.core:jackson-databind:2.5.0")
    compile 'com.netflix.rxjava:rxjava-core:0.20.7'
    compile 'com.twilio.sdk:twilio-java-sdk:3.4.5'
    compile("org.projectlombok:lombok:1.16.2")
//    compile 'org.elasticsearch:elasticsearch:1.7.1'
    //compile 'com.firebase:firebase-client:1.0.18'
    compile 'org.springframework.data:spring-data-elasticsearch:1.3.0.RELEASE'
    compile 'com.firebase:firebase-client-jvm:2.3.1'
    compile 'javax.mail:mail:1.4.7'
}

task wrapper(type: Wrapper) {
    gradleVersion = '2.3'
}

